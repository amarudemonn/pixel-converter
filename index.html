<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Pixel Converter</title>
  </head>
  <body class="bg-dark">

    <div class="container my-5">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <!-- Main -->
          <div class="card text-center">
            <div class="card-header">
              <h1 class="card-title">Pixel Converter</h1>
            </div>
            <!-- Form -->
            <div class="card-body">
              <p class="card-text text-left lead">Note that default font size is 16px</p>
              <form id="main-form" method="POST">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">px</span>
                    </div>
                    <input id="px" type="number" step="0.01" class="form-control" required />
                  </div>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Convert</button>
              </form>
            </div>
            <!-- Spinner -->
            <div class="card-body d-none" id="spinner">
              <div class="spinner-border" role="status" style="width: 6rem; height: 6rem;">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <!-- Results -->
            <div class="card-body">
              <!-- em / rem -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">em / rem</span>
                  </div>
                  <input id="em-rem" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- in -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">in</span>
                  </div>
                  <input id="in" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- cm -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">cm</span>
                  </div>
                  <input id="cm" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- mm -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">mm</span>
                  </div>
                  <input id="mm" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- pt -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">pt</span>
                  </div>
                  <input id="pt" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- pc -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">pc</span>
                  </div>
                  <input id="pc" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
              <!-- % -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input id="percent" class="form-control" type="number" step="0.01" disabled />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
